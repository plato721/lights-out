<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Lights Out</title>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='wrapper'>
    <div id='left-sidebar'>
      <div id='menu'>
        <ul id='levels'>
          <li class='level hvr-grow' value='1'>Level 1</li>
          <li class='level hvr-grow' value='2'>Level 2</li>
          <li class='level hvr-grow' value='3'>Level 3</li>
          <li class='level hvr-grow' value='4'>Level 4</li>
          <li class='level hvr-grow' value='5'>Level 5</li>
          <li class='level hvr-grow' value='random'>Random</li>
        </ul>
      </div>
    </div>

    <main id ='main'>
      <div id='game-title'><h1><span class='on'>Lights </span><span class='out'>Out</span></h1></div>
      <div class='board'></div>
    </main>

    <div id='right-sidebar'>
      <div id='score'></div>
      <div class='hint hvr-grow'>Need a hint?</div>
      <div class='leaderboard'><u>Leaderboard</u>
        <ul class='leaders-list'>
          <li class='leader' value='1'>Jack</li>
          <li class='leader' value='2'>John</li>
          <li class='leader' value='3'>Derek</li>
          <li class='leader' value='4'>Thomas</li>
          <li class='leader' value='5'>LongAssName</li>
        </ul>
      </div>
    </div>

  </div>

<!-- Latest compiled and minified JavaScript -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src='main.bundle.js'></script>
</body>
