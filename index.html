<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lights Out</title>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="main">

    <div class='title'><h1><span>Lights </span><span class="out">Out</span></h1></div>

    <div class="menu">
      <ul id="levels">
        <li class="level hvr-grow" selected value="1">Level 1</li>
        <li class="level hvr-grow" value='2'>Level 2</li>
        <li class="level hvr-grow" value='3'>Level 3</li>
        <li class="level hvr-grow" value='4'>Level 4</li>
        <li class="level hvr-grow" value='5'>Level 5</li>
        <li class="level hvr-grow" value='random'>Random</li>
      </ul>
    </div>

    <div class='board'></div>

    <div class="score"></div>

  </div>

<!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
</body>
